<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Bank - Withdrawal Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .message-box h3 {
            color: #d91c5c;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .message-box p {
            font-size: 16px;
            color: #555;
        }
        .message-box .retry-button {
            background-color: #d91c5c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .message-box .retry-button:hover {
            background-color: #c81b53;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h3>Withdrawal Failed</h3>
        <p>Your withdrawal could not be processed because your account is currently on hold. It will be solve within 70 working days.</p>
        <a href="index.html" class="retry-button">Return to Dashboard</a>
    </div>

</body>
</html>
