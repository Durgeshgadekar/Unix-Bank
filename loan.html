<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Bank Loan Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d91c5c;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d91c5c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Unix Bank Loan Application</h1>
        <form action="/submit-loan-application" method="post">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="loanAmount">Loan Amount (INR)</label>
            <input type="number" id="loanAmount" name="loanAmount" required>

            <label for="loanTenure">Loan Tenure (Years)</label>
            <select id="loanTenure" name="loanTenure" required>
                <option value="1">1 Year</option>
                <option value="2">2 Years</option>
                <option value="3">3 Years</option>
                <option value="5">5 Years</option>
                <option value="10">10 Years</option>
            </select>

            <label for="income">Annual Income (INR)</label>
            <input type="number" id="income" name="income" required>

            <label for="employment">Employment Status</label>
            <select id="employment" name="employment" required>
                <option value="salaried">Salaried</option>
                <option value="self-employed">Self-employed</option>
                <option value="business">Business Owner</option>
                <option value="student">Student</option>
                <option value="retired">Retired</option>
            </select>

            <button type="submit">Apply Now</button>
        </form>
    </div>

</body>
</html>
